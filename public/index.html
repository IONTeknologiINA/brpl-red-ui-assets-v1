<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto&display=swap" rel="stylesheet">-->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        html, body, #app {
            margin: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            /*font-family: 'Kdam Thmor Pro', sans-serif;*/
        }

        :root {
            --ms-ring-color: none;
            --ms-font-size: 0.75rem;
            --ms-option-font-size: 0.75rem;
            --ms-tag-font-size: 0.75rem;
            --ms-tag-line-height: 1rem;
            --ms-tag-font-weight: 100;
            --ms-spinner-color: #0ea5e9;
            --ms-border-color: #eeeeee;
            --ms-radius: 5px;
        }

        .fit-height {
            height: 100%;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 6px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            padding-right: 5px;
            background: #f8fafc;
        }

        ::-webkit-scrollbar-corner {
            border-radius: 90px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            margin-right: 5px;
            background: #e2e8f0;
            border-radius: 100px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        .red-title {
            font-size: 1.25rem;
            line-height: 1.25;
        }


    </style>
    <!--    <script src="tailwind-3-0-2.css"></script>-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="brpl-red" class="w-full h-full bg-gray-100"></div>
<!-- built files will be auto injected -->
</body>
</html>
