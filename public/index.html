<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        html, body, #app {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            /*font-family: 'Open Sans', serif;*/
            /*font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;*/
        }

        :root {
            --ms-ring-color: none;
            --ms-font-size: 0.75rem;
            --ms-option-font-size: 0.75rem;
            --ms-tag-font-size: 0.75rem;
            --ms-tag-line-height: 1rem;
            --ms-tag-font-weight: 100;
            --ms-tag-bg: #3b82f6;
            --ms-spinner-color: #3b82f6;
            --ms-border-color: #eeeeee;
            --ms-radius: 5px;
            --ms-option-bg-selected: #3b82f6;
            --ms-option-bg-selected-pointed: #2563eb;
        }

        .fit-height {
            height: 100%;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #fcfcfc;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #efefef;
            border-radius: 90px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #d9d9d9;
        }

        .red-title {
            font-size: 1.25rem;
            line-height: 1.25;
        }


    </style>
    <script src="tailwind-3-0-2.css"></script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app" class="w-full h-full bg-gray-100"></div>
<!-- built files will be auto injected -->
</body>
</html>
